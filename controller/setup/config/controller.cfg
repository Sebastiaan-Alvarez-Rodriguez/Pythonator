bot {
    backend: "bitprinter"
    
    canvas_width: 1980
    canvas_height: 1080
    
    device {
        io_descriptor="/dev/ttyUSB1"
        baud_rate=9600
        
        canvas_width: 1500
        canvas_height: 1500
    }
    bitprinter {
        output_file="bot_output.txt"
    }
    textprinter {
        output_file="bot_output.txt"
    }
}

bluetooth {
    channel: 1
}
