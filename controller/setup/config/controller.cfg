bot {
    backend: "bitprinter"
    
    canvas_width: 1980
    canvas_height: 1080
    
    device {
        io_descriptor: "/dev/ttyUSB1"
        baud_rate: 9600
        
        canvas_width: 1450
        canvas_height: 1500
    }
    bitprinter {
        output_file: "bot_output.txt"
        canvas_width: 1450
        canvas_height: 1500
    }
    textprinter {
        output_file: "bot_output.txt"
    }
}

bluetooth {
    channel: 1
}
