bot {
    backend: "device"
    
    canvas_width: 1980
    canvas_height: 1080
    canvas_scale: 4
    
    device {
        io_descriptor: "/dev/ttyACM0"
        baud_rate: 115200
        
        canvas_width: 2900
        canvas_height: 3000
    }
    bitprinter {
        output_file: "bot_output.txt"
        canvas_width: 2900
        canvas_height: 3000
    }
    textprinter {
        output_file: "bot_output.txt"
    }
}

bluetooth {
    channel: 1
}
